<!DOCTYPE html>
<html>
  <head>
    <title>Form Pemesanan Tiket Pesawat</title>
  </head>
  <style>
    h3 {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      font-size: medium;
    }
    form {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      font-size: medium;
    }
  </style>
  <h3>Form Pemesanan Tiket Maskapai</h3>
  <form name="form">
    <label>Nama</label>
    <input type="text" name="input_nama" size="10" />
    <br />
    <label>Tujuan</label>
    <select name="input_tujuan" onchange="munculhargatiket()">
      <option value="Pilih">--Pilih--</option>
      <option value="jakarta">Jakarta</option>
      <option value="bali">Bali</option>
      <option value="yogya">Yogyakarta</option>
    </select>
    <label>Harga</label>
    <input type="text" name="output_hargatujuan" size="10" />
    <br />
    <label>Tipe Tiket</label>
    <select name="input_tipetiket" onchange="munculhargatipetiket()">
      <option value="Pilih">--Pilih--</option>
      <option value="Eksekutif">Eksekutif</option>
      <option value="Bisnis">Bisnis</option>
      <option value="Ekonomi">Ekonomi</option>
    </select>
    <label>Biaya Tambahan</label>
    <input type="text" name="output_tambahanbiaya" size="10" />
    <br />
    <label>Asuransi (Jiwa, Kecelakaan, Keterlambatan)</label>
    <input
      type="checkbox"
      name="Asuransi"
      onchange="apakahAsuransi()"
    /><br /><br />
    <label>Diskon</label>
    <input type="text" name="output_diskon" size="10" />
    <br />
    <label>Jumlah Tiket</label>
    <input type="text" name="input_jumlahtiket" size="10" />
    <br />
    <input type="button" Onclick="totalharga()" value="Hitung" />
    <input type="reset" value="Clear" />
    <br />
    <label>Total Harga</label>
    <input type="text" name="output_totalharga" size="10" />
  </form>

  <script type="text/javascript">
    function munculhargatiket() {
      <!-- Deklarasi Variabel -->
      var tujuan = document.form.input_tujuan.value; <!-- Nilai Variabel (tujuan) diambil dari Form input yang bernama (input_tujuan) -->
      <!-- Selesai Deklarasi Variabel -->

      if (tujuan == "jakarta") {
        hargatiket = 1000000;
      } <!-- Jika (tujuan) yang dipilih "Amerika" maka Nilai (hargatiket) adalah 1000000 -->
      else if (tujuan == "bali") {
        hargatiket = 500000;
      } else if (tujuan == "yogya") {
        hargatiket = 250000;
      }
      document.form.output_hargatujuan.value = eval(hargatiket); <!-- Nilai Form (output_hargatujuan) akan ber nilai variabel (hargatiket) -->
    }

    function munculhargatipetiket() {
      var tipetiket = document.form.input_tipetiket.value;
      if (tipetiket == "Eksekutif") {
        tambahanbiaya = 0.5;
      } else if (tipetiket == "Bisnis") {
        tambahanbiaya = 0.1;
      } else if (tipetiket == "Ekonomi") {
        tambahanbiaya = 0;
      }
      document.form.output_tambahanbiaya.value =
        eval(tambahanbiaya) * eval(document.form.output_hargatujuan.value);
    }
    function apakahmember() {
      if (document.form.memberbukan.checked == true) {
        diskon = 0.1;
      } else {
        diskon = 0;
      }
      document.form.output_diskon.value =
        eval(diskon) *
        (eval(document.form.output_tambahanbiaya.value) +
          eval(document.form.output_hargatujuan.value));
    }
    function totalharga() {
      var jumlahtiket = document.form.input_jumlahtiket.value;
      document.form.output_totalharga.value =
        eval(jumlahtiket) *
          (eval(document.form.output_tambahanbiaya.value) +
            eval(document.form.output_hargatujuan.value)) -
        eval(document.form.output_diskon.value);
    }
  </script>
</body>
</html>
